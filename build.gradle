plugins {
	id 'org.springframework.boot' version '1.5.14.RELEASE'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile group:'org.slf4j', name:'slf4j-api', version: '1.7.21'
    //compile group:'com.fasterxml.jackson.core', name:'jackson-databind', version: '2.9.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
  	compile group: 'com.google.guava', name: 'guava', version: '23.5-jre' 
  	//compile group: 'org.springframework', name: 'spring-context', version: '5.0.6.RELEASE' 	
    compile("org.springframework.boot:spring-boot-starter-web")
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile("org.springframework.boot:spring-boot-starter-web-test")
 	testCompile("com.xebialabs.restito:restito:0.9.3")
	testCompile ('com.jayway.restassured:rest-assured:2.8.0')
}